<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Someone's portfolio | Welcome</title>
        <link
            rel="stylesheet"
            href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
            integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
            crossorigin="anonymous"
        />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
        />
        <link rel="stylesheet" href="./css/style.css" />
    </head>
    <body>
        <nav
            class="navbar fixed-top navbar-expand-lg navbar-dark"
            id="navbar_top"
            style="background-color: #161616"
        >
            <div class="navbar-brand">
                <h2>John Doe</h2>
            </div>
            <button
                class="navbar-toggler"
                data-toggle="collapse"
                data-target="#navbarSupportedContent"
            >
                <span class="navbar-toggler-icon"></span>
            </button>
            <div id="navbarSupportedContent" class="collapse navbar-collapse">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="portfolio.html">Portfolio</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="#"
                            >Contact Me <span class="sr-only">(current)</span></a
                        >
                    </li>
                </ul>
            </div>
        </nav>
        <form class="col-6 mx-auto" id="contact-form">
            <div class="form-group">
                <label for="email">Email address</label>
                <input
                    type="email"
                    class="form-control"
                    id="email"
                    aria-describedby="email"
                    placeholder="Your email here"
                />
                <small id="email" class="form-text text-muted">
                    We'll never share your email with anyone else.
                </small>
            </div>
            <p class=""></p>
            <div class="form-group">
                <label for="subject">Subject</label>
                <input
                    type="text"
                    class="form-control"
                    id="subject"
                    placeholder="Subject of your inquiry"
                />
            </div>
            <div class="form-group">
                <label for="mail-back">Message</label>
                <textarea class="form-control" id="mail-back"></textarea>
            </div>
            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="mail-back" />
                <label class="form-check-label" for="mail-back">Do not mail me back</label>
            </div>
            <button type="submit" class="btn btn-secondary mt-1">Submit</button>
        </form>
        <footer>
            <div class="container media_text">
                <p>Or you can find me on media!</p>
            </div>
            <div class="container media">
                <a href="#" class="fa fa-instagram"></a>
                <a href="#" class="fa fa-facebook"></a>
                <a href="#" class="fa fa-linkedin"></a>
            </div>
        </footer>
        <script
            src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
            integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
            integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
            crossorigin="anonymous"
        ></script>
        <script src="js/main.js"></script>
    </body>
</html>
