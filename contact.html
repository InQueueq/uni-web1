<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Someone's portfolio | Welcome</title>
        <link
            rel="stylesheet"
            href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
            integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="./css/style.css" />
    </head>
    <body>
        <div class="menu" id="menu">
            <nav class="navbar navbar-expand-lg navbar-light">
                <div class="navbar-brand">
                    <h2>John Doe</h2>
                </div>
                <div id="navbarSupportedContent" class="collapse navbar-collapse">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="index.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="portfolio.html">Portfolio</a>
                        </li>
                        <li class="nav-item active">
                            <a class="nav-link" href="#"
                                >Contact Me <span class="sr-only">(current)</span></a
                            >
                        </li>
                    </ul>
                </div>
            </nav>
        </div>
        <form class="col-4 mx-auto" id="contact-form">
            <div class="form-group">
                <label for="email">Email address</label>
                <input
                    type="email"
                    class="form-control"
                    id="email"
                    aria-describedby="email"
                    placeholder="Your email here"
                />
                <small id="email" class="form-text text-muted">
                    We'll never share your email with anyone else.
                </small>
            </div>
            <p class=""></p>
            <div class="form-group">
                <label for="subject">Subject</label>
                <input
                    type="text"
                    class="form-control"
                    id="subject"
                    placeholder="Subject of your inquiry"
                />
            </div>
            <div class="form-group">
                <label for="mail-back">Message</label>
                <textarea class="form-control" id="mail-back"></textarea>
            </div>
            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="mail-back" />
                <label class="form-check-label" for="mail-back">Do not mail me back</label>
            </div>
            <button type="submit" class="btn btn-secondary mt-1">Submit</button>
        </form>
    </body>
</html>
